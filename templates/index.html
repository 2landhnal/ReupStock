<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Stock Now</title>
   <link rel="icon" href={{url_for('static', filename="favicon.ico")}}>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <!-- GG Fontawesome  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;900&family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
  <!-- Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

  <!-- Javascript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
  <body>
    <section class='header'>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-dark ">
            <a class="navbar-brand" href="">2land</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="mailto:2landadvanture@gmail.com">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://blog-2land.herokuapp.com/">My Blog</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://2landhnal.github.io/2land/">About</a>
                </li>
            </ul>
         </div>
        </nav>
      </div>
    </section>

    <section class='bodi'>

      <div class="container-fluid">
         <form method="post" action={{url_for('home')}}>
           <button class='up-btn btn btn-lg btn-block text-uppercas' type="submit" name="button">Upgrade</button>
         </form>
      </div>

      <!-- Cards -->
      <div class="container-fluid">
        <div class="row card-deck">

          {% for com in coms: %}
          <div class="card box p-5 border-0" style="{{ com.color }}">
            <h3>{{ com.name }}</h3>
            <p>Open: {{ com.ope }}</p>
            <p>High: {{ com.high }}</p>
            <p>Low: {{ com.low }}</p>
            <p>{{ com.date }}</p>
          </div>
          {% endfor %}

        </div>
      </div>

    </section>

    <section class='footer'>
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <ul class="list-inline text-center">
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x fa-gradient"></i>
                    <i class="fab fa-twitter fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="#">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x fa-gradient"></i>
                    <i class="fab fa-facebook-f fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
              <li class="list-inline-item">
                <a href="https://github.com/2landhnal">
                  <span class="fa-stack fa-lg">
                    <i class="fas fa-circle fa-stack-2x fa-gradient"></i>
                    <i class="fab fa-github fa-stack-1x fa-inverse"></i>
                  </span>
                </a>
              </li>
            </ul>
            <p class="copyright">Copyright &copy; CaoBaoNguyen 2022</p>
          </div>
        </div>
    </div>
    </section>
  </body>
</html>
